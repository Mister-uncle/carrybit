<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="public/asserts/vendors/nprogress/nprogress.css">
    <script src="public/asserts/vendors/nprogress/nprogress.js"></script>
</head>
<body>
<script>NProgress.start()</script>

<div class="top w">
    <div class="top_logo l">
        <a href="index.html"><img src="images/logo.png"/></a>
    </div>
    <p>欢迎登录</div>
</div>

<div class="main">

        <div class="login r">
            <div class="login_wel"><p>会员登录</p></div>
            <div class="login_input_t">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <input type="text" id="uid" placeholder="请输入邮箱">
            </div>
            <div class="login_input_p">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                <input type="password" id="password" placeholder="请输入登录密码">
            </div>
            <button class="login_but" id="loginBtn">登录</button>
            <div class="login_help r">
                <ul>
                    <li><a href="">忘记密码</a></li>
                    <li><a href="">忘记用户名</a></li>
                    <li><a href="register.html">免费注册</a></li>
                </ul>
            </div>
            <a href=""><div class="login_app "></div></a>
        </div>

</div>

<div class="footer w">
    <p>©  B3424 版 权 所 有</p>
    <div style="bottom: 10px;width: 100%;">
        <p style="text-align:center;">Copyright © 2020 minimiao <a href="http://www.beian.miit.gov.cn/">渝ICP备20009423号-1</a></p>
    </div>
</div>
<script>NProgress.done()</script>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/lazyload.js"></script>

<script src="js/login.js"></script>
</html>
