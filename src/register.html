<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<div class="top w">
    <div class="top_logo l">
        <a href="index.html"><img src="images/logo.png"/></a>
    </div>
    <p>欢迎注册</div>
</div>

<div class="re_main">
    <div class="re_main_regist">
        <div class="re_main_regist_title">
            <div class="re_main_regist_title_l l">
                <p>创建账户</p>
            </div>
            <div class="re_main_regist_title_r r">
                <a href="login.html">我已注册，返回去登录 》 </a>
            </div>
        </div>

            <div class="input_user input_user_one">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                <input type="text" placeholder="请输入邮箱" id="eamil">
                <div class="input_userEmail_tag">邮箱格式不正确</div>

            </div>
            <div class="input_user input_user_one">
                <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
                <input type="text" placeholder="请输入手机号" id="phone">
                <div class="input_phone_tag">手机格式不正确</div>
            </div>
            <div class="input_user input_password">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                <input type="password" placeholder="请输入密码" id="password">
                <div class="password_tag_one">密码须包含至少 7 个字符</div>
            </div>
            <div class="input_user input_password_two">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                <input type="password" placeholder="请再次输入密码" id="passwordt">
                <div class="password_tag">两次密码不一致</div>
            </div>

            <div class="re_main_regist_bot">
                <input type="checkbox"  class="re_check">我已阅读并同意
                <a href="">《用户协议》</a>
                <a href="">《隐私条款》</a>
            </div>

            <button class="re_regist" >
                立即注册
            </button>


    </div>
</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/register.js"></script>
</html>
