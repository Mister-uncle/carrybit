<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
    <link rel="shortcut icon" href="favicon.ico "   type="image/x-icon">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="public/asserts/vendors/nprogress/nprogress.css">
    <script src="public/asserts/vendors/nprogress/nprogress.js"></script>
</head>
<body>
<script>NProgress.start()</script>

<div class="top w">
    <div class="top_logo l">
        <a href="index.html"><img src="images/logo.png"/></a>
    </div>
    <p>欢迎注册</div>
</div>

<div class="re_main">
    <div class="re_main_regist">
        <div class="re_main_regist_title">
            <div class="re_main_regist_title_l l">
                <p>创建账户</p>
            </div>
            <div class="re_main_regist_title_r r">
                <a href="login.html">我已注册，返回去登录 》 </a>
            </div>
        </div>

            <div class="input_user input_user_one">
                <span class="glyphicon glyphicon-envelope" aria-hidden="true" ></span>
                <input type="text" placeholder="请输入邮箱" id="eamil">
                <div class="input_userEmail_tag">邮箱格式不正确</div>
                <button class="checked">获取验证码</button>
            </div>

            <div class="input_user input_user_one">
                <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                <input type="text" placeholder="请输入邮箱验证码" id="checked">
                <div class="input_phone_tag">验证码不正确</div>
            </div>
            <div class="input_user input_user_one" style="display: none">
                <span class="glyphicon glyphicon-phone" aria-hidden="true"></span>
                <input type="text" placeholder="请输入手机号" id="phone">
                <div class="input_phone_tag">手机格式不正确</div>
            </div>
            <div class="input_user input_password">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                <input type="password" placeholder="请输入密码" id="password">
                <div class="password_tag_one">密码格式不正确</div>
            </div>
            <div class="input_user input_password_two">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                <input type="password" placeholder="请再次输入密码" id="passwordt">
                <div class="password_tag">两次密码不一致</div>
            </div>

            <div class="re_main_regist_bot">
                <input type="checkbox"  class="re_check">我已阅读并同意
                <a href="">《用户协议》</a>
                <a href="">《隐私条款》</a>
            </div>

            <button class="re_regist" disabled="disabled">
                立即注册
            </button>


    </div>
</div>
<div style="bottom: 10px;width: 100%;">
    <p style="text-align:center;">Copyright © 2020 minimiao <a href="http://www.beian.miit.gov.cn/">渝ICP备20009423号-1</a></p>
</div>
<script>NProgress.done()</script>

</body>
<script src="js/jquery.min.js"></script>
<script src="public/asserts/vendors/jquery/jquery.lazyload.min.js"></script>

<script src="js/lazyload.js"></script>

<script src="js/register.js"></script>
</html>
