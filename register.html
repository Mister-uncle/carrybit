<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册用户</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

<div class="top w">
    <div class="top_logo l">
        <img src="images/logo.png"/>
    </div>
    <p>欢迎注册</div>
</div>

<div class="re_main">
    <div class="re_main_regist">
        <div class="re_main_regist_title">
            <div class="re_main_regist_title_l l">
                <p>用户注册</p>
            </div>
            <div class="re_main_regist_title_r r">
                <a href="">我已注册，返回去登录 》 </a>
            </div>
        </div>
        <div class="input_user">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <input type="text" value="请输入邮箱">
        </div>
        <div class="input_password">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            <input type="password" value="请输入密码">
        </div>
        <div class="input_password">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            <input type="password" value="请再次输入密码">
        </div>
        <div class="re_main_regist_bot">
            <input type="checkbox">我已阅读并同意
            <a href="">《用户协议》</a>
            <a href="">《隐私条款》</a>
        </div>

    </div>
</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>
</html>
